version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: rawblock-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coinjoin_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-coinjoin_db}
    ports:
      - "5434:5432"
    volumes:
      - rawblock_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coinjoin_admin} -d ${POSTGRES_DB:-coinjoin_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc-coinjoin-engine
    # Enable NVIDIA GPU access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "${PORT:-5339}:${PORT:-5339}"
    env_file: .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-coinjoin_admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-coinjoin_db}?sslmode=disable
      - BTC_RPC_HOST=${BTC_RPC_HOST:-host.docker.internal:8332}
      - BTC_RPC_USER=${BTC_RPC_USER}
      - BTC_RPC_PASS=${BTC_RPC_PASS}
      - PORT=${PORT:-5339}
      - GIN_MODE=${GIN_MODE:-release}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rawblock_data:
    driver: local
